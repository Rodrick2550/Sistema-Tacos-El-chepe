<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <title>Producto Nuevo</title>
  </head>
  <body>
    <h2 class="text-center mb-4 mt-2">Nuevo Producto</h2>
    <div class="container overflow-hidden">
      <form id="newProductForm">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 border bg-light rounded">
              <h2 class="mb-3">Producto Nuevo</h2>
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" id="name" class="form-control mb-2" required />
              <label for="price" class="form-label">Precio:</label>
              <input
                type="number"
                id="price"
                class="form-control mb-2"
                min="1"
                required
              />
              <label for="description" class="form-label">Descripcion:</label>
              <input
                type="text"
                id="description"
                class="form-control mb-2"
                required
              />
              <label for="category" class="form-label">Categoria:</label>
              <select id="category" class="form-select mb-4" required>
                <option value="">Por favor selecciona una categoria</option>
                <option value="tacos">Tacos</option>
                <option value="quesadillas">Quesadillas</option>
                <option value="bebidas">Bebidas</option>
              </select>

              <button type="submit" class="btn btn-primary align-center">
                Agregar
              </button>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light rounded">
              <h3>Imagen del nuevo producto</h3>
              <label for="image" class="form-label">Subir Imagen</label>
              <input type="file" accept="accept="image/png, image/gif,
              image/jpeg" id="image" class="form-control" name="image"
              required/>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="../js/nuevoProducto.js"></script>
  </body>
</html>
