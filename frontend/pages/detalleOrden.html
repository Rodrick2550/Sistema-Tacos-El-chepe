<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orden</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <style>
    .cards-wrapper {
      display: flex;
    }

    .card {
      margin: 0.5rem;
      width: calc(100% / 3);
    }

    .carousel-control-prev,
    .carousel-control-next {
      background-color: #e1e1e1;
      width: 6vh;
      height: 6vh;
      border-radius: 50%;
      top: 50%;
      transform: translate(-50%);
    }
  </style>

  <body>
    <div class="container p-5">
      <div class="container d-flex justify-content-between align-items-center">
        <h2>Productos del men√∫</h2>
        <div>
          <a class="btn btn-primary text-center me-2" id="registroPedidosLink">
            Registro de Pedidos
          </a>
          <a class="btn btn-primary" id="cuentaLink">Cuenta</a>
        </div>
      </div>
      <hr />

      <h3>Tacos</h3>

      <div id="carouselTacos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselTacosInner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselTacos"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselTacos"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h3>Quesadillas</h3>

      <div
        id="carouselQuesadillas"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="carouselQuesadillasInner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselQuesadillas"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselQuesadillas"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h3>Bebidas</h3>
      <div id="carouselBebidas" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselBebidasInner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselBebidas"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselBebidas"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/detalleOrden.js"></script>
  </body>
</html>
