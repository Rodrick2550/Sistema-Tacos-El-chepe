<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Producto Nuevo</title>
</head>
<body>
   <h2 class="text-center mb-4 mt-2"  >Nuevo Producto</h2>
<div class="container overflow-hidden">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3 border bg-light">
        <h2>Producto Nuevo</h2>
        <label for="" class="form-label">Nombre:</label>
        <input type="text" name="" id="" class="form-control">
        <label for="" class="form-label">Precio:</label>
        <input type="text" name="" id="" class="form-control">
        <label for="" class="form-label">Descripcion:</label>
        <input type="text" name="" id="" class="form-control mb-4">  
        <button type="submit" class="btn btn-primary align-center">Agregar</button>
       </div>
      </div>
      <div class="col">
        <div class="p-3 border bg-light">
            <h3>Imagen del nuevo producto</h3>
        <label for="" class="form-label">Subir Archivos</label>
        <input type="file" name="" id="" class="form-control">
        </div>
      </div>
    </div>
  </div>
    

</body>
