<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gestión de mesas</title>
      <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <div class="container p-5">
          <div class="container d-flex justify-content-between">
            <h2>Estados de mesas (Disponibles/Ocupadas)</h2>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Nueva mesa
            </button>
          </div>
          <hr>
          <div class="containter d-flex flex-wrap">
            <div class="card m-4" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Mesa n</h5>
                <a href="#" class="btn btn-primary">Desocupar</a>
              </div>
            </div>
          </div>
    </div>

    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> <span>Agregar mesa</span></h5>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Número de mesa</th>
              <th scope="col">Ocupar mesa</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Mesa 2</th>
              <th> <button class="btn btn-primary">Ocupar</button> </th>
            </tr>
            <tr>
              <th>Mesa 4</th>
              <th> <button class="btn btn-primary">Ocupar</button> </th>
            </tr>
            <tr>
              <th>Mesa 5</th>
              <th> <button class="btn btn-primary">Ocupar</button> </th>
            </tr>
            <tr>
              <th>Mesa 7</th>
              <th> <button class="btn btn-primary">Ocupar</button> </th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <script src="../js/bootstrap.min.js"></script>
    <script src=""></script>
  </body>
</html>
