<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocina</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h2 class="text-center">En cola</h2>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Estatus</th>
                </tr>
              </thead>
              <tbody id="bodyTodo">
              </tbody>
            </table>
          </div>
        </div>
        <div class="col">
          <h2 class="text-center">En progreso</h2>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Estatus</th>
                </tr>
              </thead>
              <tbody id="bodyInProgress">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/cocina.js"></script>
  </body>
</html>
