<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <style>
    @media only screen and (max-width: 517px) {
      .form-container {
        width: 90%;
      }
    }

    @media only screen and (min-width: 768px) {
      .form-container {
        width: 45%;
      }
    }
  </style>
  <body>
    <div class="d-flex align-items-center flex-column vh-100 mt-5">
      <h1 class="text-center my-5">Bienvenido a Tacos "El Chepe"</h1>
      <div class="py-2 px-5 form-container" style="background-color: #f1f1f1">
        <form id="formLogin">
          <div class="form-group my-3">
            <label for="usuario" class="my-3">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              placeholder="Usuario"
            />
          </div>
          <div class="form-group my-3">
            <label for="nip" class="my-3">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="nip"
              placeholder="Contraseña"
            />
          </div>
          <div class="d-grid my-5">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
