<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container  w-50 mt-3">
        <form class=" ">
            <h2 class="text-center">Nuevo Usuario</h2>
            <div class="mb-3 ">
              <label for="input_Nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="input_Nombre">
            </div>
            <div class="mb-3 ">
              <label for="input_Apellido" class="form-label">Apellido:</label>
              <input type="password" class="form-control" id="Apellido">
            </div>
            <div class="mb-3 ">
                <label for="Correo" class="form-label">Email:</label>
                <input type="email" class="form-control" id="input_Correo">
            </div>
            <div class="mb-3 ">
                <label for="Contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="input_Password">
              </div> 
            <div class="mb-4">
                <label for="">Seleccione su rol</label>
                <select class="form-select" aria-label="Seleccion-rol">
                    <option selected>Seleccione su rol</option>
                    <option value="1">Mesero</option>
                    <option value="2">Administrador</option>
                    <option value="3">Cocina</option>
                  </select>
            </div>  
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
          </form>
    </div>
    

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
